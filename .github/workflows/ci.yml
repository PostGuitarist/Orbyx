# CI: build and test on push and pull requests.
# Runs on Node 18, 20, and 22 to match package.json engines.

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  pull_request_target:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

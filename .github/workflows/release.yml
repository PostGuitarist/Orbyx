# Manual workflow: create a new version tag and GitHub Release with changelog from commits.
# Run from Actions tab → Release → Run workflow (enter version e.g. 0.2.0).

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version (e.g. 0.2.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$PREV" ]; then
            echo "First release: listing all commits"
            git log --pretty=format:"- %s (%h)" --no-merges > changelog.md
          else
            echo "Changes since $PREV"
            git log "$PREV..HEAD" --pretty=format:"- %s (%h)" --no-merges > changelog.md
          fi
          if [ ! -s changelog.md ]; then
            echo "- No changes" > changelog.md
          fi
          echo "## What's changed" >> changelog_full.md
          echo "" >> changelog_full.md
          cat changelog.md >> changelog_full.md
          mv changelog_full.md changelog.md

      - name: Bump version in package.json
        run: |
          npm version "${{ inputs.version }}" --no-git-tag-version --allow-same-version
          git add package.json package-lock.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: release v${{ inputs.version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body_path: changelog.md
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
